	<script>
	var k = "DH7XYYRXG5PNHB8RUHM23GPJ";

	document.addEventListener('DOMContentLoaded', getData);

	function getData(){
	  
		//make a new XMLHttpRequest and set up other variables
		var req = new XMLHttpRequest();

		//open request to OpenWeatherMap
		req.open("GET", "http://api.amp.active.com/v2/search?query=triathlon&category=events&near=Houston,TX,US&radius=100&api_key=" + k, true);
		req.setRequestHeader('Access-Control-Allow-Origin', 'http://brownnr.github.io');

		//add listener for load with to do stuff with response
		req.addEventListener('load', function(){
		  //if the status code is good
		  if(req.status >= 200 && req.status < 400){
			var results = JSON.parse(req.responseText);
			//set City name, temp, humidity and current conditions
			console.log(results);
			
		  }
		  else {
			//display error information if needed
			console.log("Error");
		  }	
		  
		  //clear input box for next input
		});
		
		//send the request and prevent form submit's default behavior
		//req.send(null);
	}
	  

	</script>
