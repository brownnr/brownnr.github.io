    <script>
	(function() {
		var d = "http://api.amp.active.com/v2/search/?cb=?";
		$.get(d, {
		  near: 'Houston,TX,US',
		  topic: 'running',
		  api_key: 'dh7xyyrxg5pnhb8ruhm23gpj'
		}, callMe, "json")
		  .done(function(data) {
			console.log(data.total_results);
		  })
		  .fail(function(jqxhr, textStatus, error) {
		    var err = textStatus + ", " + error;
			console.log("Request Failed: " + err);
			
		  });
	})();	
	
	</script>
